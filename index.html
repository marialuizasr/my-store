<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Viewport otimizado para mobile - previne zoom indesejado -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- Meta tags para SEO e compartilhamento -->
  <meta name="description"
    content="Discover amazing products at unbeatable prices. Shop with confidence at My Store - your trusted online shopping destination." />
  <meta name="keywords" content="online shopping, ecommerce, products, deals, mobile shopping" />
  <meta name="author" content="My Store" />

  <!-- Open Graph tags para redes sociais -->
  <meta property="og:title" content="My Store - Amazing Products, Great Prices" />
  <meta property="og:description"
    content="Discover amazing products at unbeatable prices. Shop with confidence and enjoy fast, free delivery." />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="My Store - Amazing Products, Great Prices" />
  <meta name="twitter:description"
    content="Discover amazing products at unbeatable prices. Shop with confidence and enjoy fast, free delivery." />

  <!-- Otimizações para mobile -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="My Store" />

  <!-- Preload da fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>My Store - Amazing Products, Great Prices</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
